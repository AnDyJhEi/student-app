<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Students</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Students</h2>
        <a href="/students/new" class="btn btn-primary">Create New Student</a>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Courses</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="s : ${students}">
            <td th:text="${s.id}"></td>
            <td th:text="${s.firstName + ' ' + s.lastName}"></td>
            <td th:text="${s.email}"></td>
            <td>
                <span th:each="c : ${s.courses}"
                      th:text="${c.name}"
                      class="badge bg-secondary me-1"></span>
            </td>
            <td>
                <!-- EDIT -->
                <a th:href="@{/students/edit/{id}(id=${s.id})}"
                   class="btn btn-sm btn-outline-secondary me-1">
                    Edit
                </a>

                <!-- DELETE -->
                <a th:href="@{/students/delete/{id}(id=${s.id})}"
                   class="btn btn-sm btn-outline-danger"
                   onclick="return confirm('Â¿Seguro que deseas eliminar este estudiante?');">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
