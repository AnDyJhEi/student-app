<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create/Edit Student</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <!-- CambiÃ© el tÃ­tulo a Create/Edit -->
                    <h3 class="card-title mb-4 text-center">Create/Edit Student</h3>

                    <form th:action="@{/students}" th:object="${student}" method="post">

                        <!-- campo oculto para el id (es clave para editar) -->
                        <input type="hidden" th:field="*{id}">

                        <div class="mb-3">
                            <label class="form-label">Student First Name</label>
                            <input type="text" class="form-control"
                                   th:field="*{firstName}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Student Last Name</label>
                            <input type="text" class="form-control"
                                   th:field="*{lastName}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Student Email</label>
                            <input type="email" class="form-control"
                                   th:field="*{email}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Courses</label>
                            <select class="form-select" name="courseIds"
                                    multiple size="4">
                                <option th:each="c : ${courses}"
                                        th:value="${c.id}"
                                        th:text="${c.name}"
                                        th:selected="${student.courses.contains(c)}">
                                </option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">
                            Submit
                        </button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
